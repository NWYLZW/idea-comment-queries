<svg
    width="512" height="512"
    viewBox="0 0 512 512"
    xmlns="http://www.w3.org/2000/svg"
>
    <defs>
        <filter
                id="rectShadow"
                x="-100%" y="-100%"
                width="400%" height="400%"
        >
            <feOffset
                    in="SourceAlpha"
                    result="offOut"
                    dx="20" dy="20"
            />
            <feGaussianBlur
                    in="offOut"
                    result="offBlurOut"
                    stdDeviation="20"
            />
            <feFlood
                    in="SourceAlpha"
                    result="color"
                    flood-color="black"
                    flood-opacity=".5"
            />
            <feComposite
                    operator="in"
                    in="color"
                    in2="offBlurOut"
                    result="shadow"
            />
            <feBlend in="SourceGraphic" in2="shadow" />
        </filter>
        <linearGradient
            id="rectGradient"
            gradientTransform="rotate(40)"
        >
            <stop offset="0" stop-color="#48c6ef"/>
            <stop offset="1" stop-color="#4f86d6"/>
        </linearGradient>
        <linearGradient
            id="fontGradient"
            gradientTransform="rotate(30)"
        >
            <stop offset="0.2"
                  stop-color="#3f86f6"
                  stop-opacity="0.3"
            />
            <stop offset="0.8"
                  stop-color="#38c6ff"
                  stop-opacity="0.4"
            />
        </linearGradient>
    </defs>
    <rect id="rect"
          x="50" y="50"
          rx="32" ry="32"
          width="412" height="412"
          fill="url(#rectGradient)"
          filter="url(#rectShadow)"
    />
    <g fill="#ffffff" filter="url(#rectShadow)">
        <svg width="180" height="180"
             viewBox="0 0 512 512"
